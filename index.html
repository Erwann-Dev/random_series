<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='css\style.css' />
  <title>Random Serie</title>
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
  <div class="principale">
    <h1>Random Serie</h1>
    </br>
    <p class="Doctor_Who"></p>
    <p class="Universe"></p>
    <p class="Atlantis"></p>
    <p class="SG-1"></p>
    <p class="Custom"></p>
    </br>
    <p class="Serie"></p>
    </br>
    <p class ="custom">Custom ID from <a href="https://www.themoviedb.org/">themoviedb</a>
    <input type="text" id="custom_id" name="custom_id"></p>
    </br></br>
    <input type="button" name="submit" value="Doctor Who" onclick="serie_random(57243)">
    <input type="button" name="submit" value="Stargate Universe" onclick="serie_random(5148)">
    <input type="button" name="submit" value="Random" onclick="generate()">
    <input type="button" name="submit" value="Stargate Atlantis" onclick="serie_random(2290)">
    <input type="button" name="submit" value="Stargate SG-1" onclick="serie_random(4629)">
    </br></br>
    <input type="button" name="submit" value="Custom Serie" onclick="serie_random(custom_id.value)">
    </br></br>
    <input type="button" name="submit" value="Reset" onclick="reset()">
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- For &.ajax in script.js -->
  <script src="js\script.js"></script>
</body>

</html>
